buildscript {
    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
        maven {
            url"https://ensighten-mobile.bintray.com/maven"
        }
        mavenCentral()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath "com.ensighten.plugin.android:ensighten:2.0.1"
    }
}
apply plugin: 'com.android.application'
apply plugin: 'ensighten'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven {
        url"https://ensighten-mobile.bintray.com/maven"
    }
    mavenCentral()
}


android {
    signingConfigs {
        config {
            storeFile file('/home/j/android/A_signaturer/drandroid.key')
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    useLibrary  'org.apache.http.legacy'
    defaultConfig {
        applicationId 'dk.dr.radio'
//        minSdkVersion 9
// Mens vi unders√∏ger streamingkvalitet opgraderer vi kun fra Android 4.1 og op
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 70
        versionName '3.5.9.6'
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            applicationIdSuffix '.v3'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.ensighten.android:ensighten-core:2.2.5'
    compile 'com.devbrackets.android:exomedia:2.4.2'
    compile files('libs/android-query-full.0.26.7.jar')
//    compile files('libs/mint-4.4.0.jar')
    compile files('libs/gemiusSDK.jar')
    compile files('libs/libAkamaiAnalytics.jar')
    compile files('libs/gallupstatistik.jar')
    compile files('libs/volley.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    testCompile 'org.robolectric:robolectric:3.0'
}
